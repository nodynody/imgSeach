<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토카드 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 30px;
            color: #333;
        }

        .navbar .nav-item {
            transition: transform 0.3s, font-size 0.3s;
        }

        .navbar .nav-link {
            font-size: 16px;
            font-weight: normal;
        }

        .navbar .nav-item.active {
            transform: scale(1.1);
        }

        .navbar .nav-item.active .nav-link {
            font-size: 18px;
            font-weight: bold;
        }
        
        .photo-box {
            width: 55mm;
            height: 85mm;
            margin: 20px auto;
            background-color: #000;
            border-radius: 5mm;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .photo-box img {
            width: auto;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }

        .icon input[type="file"] {
            display: none;
        }

        .icon label {
            cursor: pointer;
        }

        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        .result-container {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .result-container img {
            border: 2px solid green;
            border-radius: 5px;
            width: 200px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }

        .result-container img:hover {
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 1);
        }

        .result-name {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">포토카드 검색기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#RyuSujeong">RyuSujeong</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#fiftyfifty">Fifty Fifty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ARTMS">ARTMS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 id="main-title">포토카드 검색기</h1>
        <div class="photo-box" id="photo-box">
            <img id="preview" alt="첨부된 사진">
        </div>
        <div class="icon-container">
            <div class="icon upload">
                <label for="file-input">
                    🖉
                    <input id="file-input" type="file" accept="image/*">
                </label>
            </div>
        </div>
        <button class="search-button" id="search-button">검색</button>
        <div id="results"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const photoBox = document.getElementById('photo-box');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');
        const navbarTabs = document.getElementById('navbar-tabs');
        const mainTitle = document.getElementById('main-title');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    photoBox.style.backgroundColor = 'transparent';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        searchButton.addEventListener('click', async () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('http://127.0.0.1:8000/query/', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        resultsContainer.innerHTML = '';

                        result.query_results.forEach(item => {
                            const resultContainer = document.createElement('div');
                            resultContainer.className = 'result-container';

                            const img = document.createElement('img');
                            img.src = item.uri;
                            img.alt = item.name;

                            
                            const name = document.createElement('div');
                            name.className = 'result-name';
                            name.innerText = item.name;
                           
                            resultContainer.appendChild(img);
                            resultContainer.appendChild(name);
                            resultsContainer.appendChild(resultContainer);
                        });
                    } else {
                        alert('검색 실패!');
                    }
                } catch (error) {
                    alert('서버와의 통신에 문제가 발생했습니다.');
                }
            } else {
                alert('이미지를 업로드해주세요.');
            }
        });


        // 네비게이션 탭 클릭 이벤트
        navbarTabs.addEventListener('click', (event) => {
            const targetTab = event.target.closest('.nav-item');
            if (!targetTab) return;

            // 활성화 상태 초기화
            Array.from(navbarTabs.children).forEach(tab => tab.classList.remove('active'));

            // 클릭된 탭을 활성화
            targetTab.classList.add('active');

            // 탭 순서 변경: 클릭된 탭을 맨 앞으로 이동
            navbarTabs.insertBefore(targetTab, navbarTabs.firstChild);

            // 제목 업데이트
            const selectedTabName = targetTab.textContent.trim();
            mainTitle.textContent = `${selectedTabName} 포토카드 검색기`;
        });
    </script>
</body>
</html>
